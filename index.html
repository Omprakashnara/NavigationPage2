<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Map Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="header-button">Back</button>
        <div class="dark-mode-toggle">
            <button type="button" onclick="enableLightMode()">☀</button>
            <label class="switch">
                <input type="checkbox" onchange="toggleDarkMode(this.checked)">
                <span class="slider round"></span>
            </label>
            <button type="button" onclick="enableDarkMode()">☾</button>
        </div>
    </header>
    <img src="map-image.jpg" id="static-map" alt="Static Map">
    <div id="controls">
        <input type="text" id="origin" placeholder="Origin">
        <input type="text" id="destination" placeholder="Destination">
        <button class="button violet" onclick="calculateRoute()">Calculate Route</button>
        <button class="button green" onclick="checkWeather()">Weather</button>
        <div id="results">
            <p>Distance: <span id="distance">-</span></p>
            <p>Duration: <span id="duration">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
